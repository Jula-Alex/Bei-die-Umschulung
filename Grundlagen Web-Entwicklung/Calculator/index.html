<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="big-container">
        <div class="black-container">
            <div class="mic">
                <div class="mic-container">
                    <i class="bi bi-mic"></i>
                </div>
            </div>
            <div class="display">
                <div class="display-count">
                    <span class="display-count-numbers" id="display-count-numbers">4,900 + 15,910</span>
                </div>
                <div class="display-result" id="display-result-numbers">
                    <span class="display-result-numbers">20,810</span>
                </div>
            </div>
            <div class="buttons-container">
                <div class="first-row">
                    <button id="C" class="C">C</button>
                    <button id="Plus-Minus" class="plus-minus">+/-</button>
                    <button id="Percentage" class="percentage">%</button>
                    <button id="Division" class="division">/</button>
                </div>
                <div class="second-row">
                    <button id="Seven" class="7">7</button>
                    <button id="Eight" class="8">8</button>
                    <button id="Nine" class="9">9</button>
                    <button id="X" class="X">X</button>
                </div>
                <div class="third-row">
                    <button id="For" class="4">4</button>
                    <button id="Five" class="5">5</button>
                    <button id="Six" class="6">6</button>
                    <button id="Minus" class="minus">-</button>
                </div>
                <div class="forth-row">
                    <button id="One" class="1">1</button>
                    <button id="Two" class="2">2</button>
                    <button id="Three" class="3">3</button>
                    <button id="Plus" class="plus">+</button>
                </div>
                <div class="fifth-row">
                    <button id="Zero" class="0" style="width: 50%;">0</button>
                    <button id="Point" class="point">.</button>
                    <button id="Result" class="result">=</button>
                </div>
            </div>
        </div>
        <div class="white-container"></div>
    </div>
    <script src="/Calculator/javascript.js"></script>
</body>
</html>
